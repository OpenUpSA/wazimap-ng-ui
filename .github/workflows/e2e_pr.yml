name: E2E
on: pull_request
jobs:
  e2e_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Get yarn cache
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: aaimio/vercel-preview-url-action@ead2d57
        id: vercel_preview_url
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: wait for netlify review app
        uses: nev7n/wait_for_response@v1
        with:
          url: ${{ steps.vercel_preview_url.outputs.vercel_preview_url }}
          timeout: 120000

      - name: Cypress run
        uses: cypress-io/github-action@v2.6.1
        with:
          browser: chrome
          headless: true
        env:
          CYPRESS_BASE_URL: ${{ steps.vercel_preview_url.outputs.vercel_preview_url }}'
